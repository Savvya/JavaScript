<!DOCTYPE html>

<html>

<head>
    <title>Temperature</title>
</head>

<body>
    <h2>Calculator</h2>
    <label for="num1">Number 1:</label>
    <input type="number" placeholder="Enter Number 1" id="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" placeholder="Enter Number 2" id="num2"><br><br>
    <label for="num3">Output:</label>
    <input type="number" placeholder="Result" id="num3" disabled><br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>
    <button onclick="exp()">Exponential</button>
    <script>
        function add() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var num3 = document.getElementById("num3");
            num3.value = parseFloat(num1.value) + parseFloat(num2.value);
        }

        function sub() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var num3 = document.getElementById("num3");
            num3.value= parseFloat(num1.value) - parseFloat(num2.value);
        }

        function mul() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var num3 = document.getElementById("num3");
            num3.value = parseFloat(num1.value) * parseFloat(num2.value);
        }

        function div() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var num3 = document.getElementById("num3");
            num3.value = parseFloat(num1.value) / parseFloat(num2.value);
        }
        function exp() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var num3 = document.getElementById("num3");
            num3.value = parseFloat(num1.value) ** parseFloat(num2.value);
        }
    </script>
    
   </body>

</html>
